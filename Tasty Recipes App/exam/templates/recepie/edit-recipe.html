{% extends 'base.html' %}
{% block content %}

    <!-- edit recipe form -->
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'recipe edit page' pk=object.pk %}">
            <div class="container">
                <h1>Edit Recipe</h1>
                {% csrf_token %}
                {{ form.as_p }}
                <!-- edit button -->
                <input class="btn submit" type="submit" value="Edit Recipe"/>
            </div>
        </form>
    </section>

{% endblock %}

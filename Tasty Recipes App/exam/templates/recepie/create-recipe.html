{% extends 'base.html' %}
{% block content %}
    <!-- create recipe form -->
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'recipe create page' %}">
            <div class="container">
                <h1 class="form-create-headline">Create Recipe</h1>
                {% csrf_token %}
                {{ form.as_p }}
                <!-- create button -->
                <input class="btn" type="submit" value="Create Recipe"/>
            </div>
        </form>
    </section>

{% endblock %}

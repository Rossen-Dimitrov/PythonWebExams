{% extends 'base.html' %}
{% block content %}

    <!-- edit profile form -->
    <section id="register-page" class="content auth">
        <form method="post" action="{% url 'profile edit page' pk=object.pk %}">
            <div class="container">
                <h1>Edit Profile</h1>
                {% csrf_token %}
                {{ form.as_p }}
                
                <!-- edit button -->
                <input class="btn" type="submit" value="Edit Profile"/>
            </div>
        </form>
    </section>

{% endblock %}

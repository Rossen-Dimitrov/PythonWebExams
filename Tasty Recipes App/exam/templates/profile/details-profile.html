{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- profile details section -->
    <section id="recipe-details">
        <h1>Profile Details</h1>
        <div class="info-section">
            <div class="recipe-header">
                <!-- default profile image -->
                <!-- if the user is not a chef - a default image - no_chef_img.png -->
                <!-- if the user is a chef - a default image - chef_img.png -->

                <img
                        class="recipe-img"
                        {% if object.chef %}
                        src="{% static '/images/chef_img.png' %}"
                        {% else %}
                        src="{% static '/images/no_chef_img.png' %}"
                        {% endif %}

                        alt="profile-image"
                />

                <!-- profile full name -->
                <h1>{{ object.first_name }}</h1>

                <!-- profile nickname -->
                <p class="description">Nickname: {{ object.nickname }}</p>

                <!-- profile bio -->
                <!-- if no profile bio - display 'N/A' -->
                {% if object.bio %}
                    <p class="description">Bio: {{ object.bio }}</p>
                {% else %}
                    <p class="description">Bio: N/A</p>
                {% endif %}
                <!-- total number of published recipes -->
                <p class="description">Published recipes: {{ count }}</p>

                <!-- Edit/Delete buttons -->
                <div class="buttons">
                    <a href="{% url 'profile edit page' pk=object.pk %}" class="edit-button">Edit</a>
                    <a href="{% url 'profile delete page' pk=object.pk %}" class="delete-button">Delete</a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

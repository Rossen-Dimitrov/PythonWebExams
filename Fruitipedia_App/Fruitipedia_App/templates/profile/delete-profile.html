{% extends 'base.html' %}
{% block content %}
        <section id="edit">

                <!-- Delete Profile Form -->
                <form method="post" action="{% url 'profile delete page' %}" id='delete' class="register-form">
                    <!-- Confirm Button -->
                    {% csrf_token %}
                    <button type="submit">Yes</button>

                </form>
                <!-- End Delete Profile Form -->
            </div>
        </section>
{% endblock %}
